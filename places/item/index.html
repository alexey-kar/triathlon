{%comment%}<!--

@param Object place

-->{%endcomment%}
{%assign place=include.place%}

<div class="places-item">

  <div class="places-item-img">
    <img src="{{place.imgs[0] | urlOnSite}}" class="">
  </div>

  <div class="places-item-info">
    <div class="main">
      <img src="{{place.icon | urlOnSite}}" class="icon">
      <div>
        <div>{{place.name}}</div>
        <div>{{place.addr}}</div>
      </div>
    </div>


  </div>
</div>
