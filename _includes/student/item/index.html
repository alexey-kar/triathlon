{%assign student = include.student%}

<div class="student-item {{include.css}}">
  <div class="student-item-avatar">
    <img src="{{student.avatars[0] | urlOnSite}}">
  </div>
  <div class="student-item-info">
    <div class="student-item-fio">{{student.fio}}</div>
    <div class="student-item-about typography-text-about">{{student.about}}</div>
    <div class="student-item-starts">
      {%for race in student.races%}
        <a href="{{race.url}}" target="_blank" rel="noopener" class="typography-link-ext-start">
          {{race.title}}
        </a>
      {%endfor%}
    </div>
  </div>
  <div class="student-item-sport-logos">
    {%for race in student.races%}
      <img src="{{site.data.logo_of_races[race.logo].logo | urlOnSite}}">
    {%endfor%}
  </div>
</div>
