{%assign item=include.item%}
{%assign css=include.css%}

<div class="last-news-item {{include.css}}">
  <a class="" href="{{item.url | createURL}}">
    <img src="{{item.url | remove:'index.html' | createURL}}assets/poster.jpg">
  </a>

  <div class="last-news-item-sign-pos">
    <div class="last-news-item-sign">
      <div class="name">{{item.name}}</div>
      <div class="date">{{item.date | date: '%d-%m-%Y'}}</div>
    </div>
  </div>
</div>
