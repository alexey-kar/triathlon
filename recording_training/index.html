    <h1 class="typography-page-name recording-training-title">Запись на тренировку</h1>

<div class="recording-training-form">

  <div class="recording-training-item">
    <input placeholder="Ваш email или телефон" class="forms-field field">
    <label>Ваш email или телефон</label>
  </div>

  <div class="recording-training-item">
    <input placeholder="Ваше имя" class="forms-field field">
    <label>Ваше имя</label>
  </div>

  <div class="recording-training-item">
    <input placeholder="Вес" class="forms-field field">
    <label>Вес</label>
  </div>

  <div class="recording-training-item">
    <input placeholder="Рост" class="forms-field field">
    <label>Рост</label>
  </div>

  <div class="recording-training-item">
    <input placeholder="Пульс в покое" class="forms-field field">
    <label>Пульс в покое</label>
  </div>

  <div class="recording-training-item">
    <textarea placeholder="Участие в соревнованиях" class="forms-field field"></textarea>
    <label>Участие в соревнованиях (плавание, бег, вело, триатлон и тд)<br>страна и место соревнований</label>
  </div>

  <div class="recording-training-item">
    <textarea placeholder="Контрольные результаты" class="forms-field field"></textarea>
    <label>Контрольные результаты  ( отрезки на время ) все дистанции ( например ( 400, 1 км , 2 км  м плавание ) , вело ; 5 км , 10 км ,20 км , 40 км , 90 км . бег 1-2-3-5-10-21 км .
      Плавание
      Бег
      Вело
      Триатлон (время 750-20-5 ) , 1.5-40-10 км )</label>
  </div>

  <div class="recording-training-item">
    <input placeholder="Стаж тренировок" class="forms-field field">
    <label>Стаж тренировок, месяцев, лет</label>
  </div>

  <div class="recording-training-item">
    <textarea placeholder="Тренировочный план на неделю" class="forms-field field"></textarea>
    <label>Тренировочный план на неделю (количество тренировок в неделю. Виды тренировок) количество часов в
      неделю</label>
  </div>


  <div class="recording-training-item">
    <textarea placeholder="Цели тренировок" class="forms-field field"></textarea>
    <label>Цели тренировок ( старты -  пробеги, триатлоны, велогонки) Айронмен, половинка айронмену . Конечная цель имеется такая . Например Айронмен Кона , Noserman , ультра Ironman</label>
  </div>


  <div class="recording-training-item">
    <textarea placeholder="Аэробный порог, пано" class="forms-field field"></textarea>
    <label>Аэробный порог, пано</label>
  </div>


  <div class="recording-training-item">
    <textarea placeholder="Участие в УТС, учебено-тренировочный сбор" class="forms-field field"></textarea>
    <label>Участие в УТС, учебено-тренировочный сбор, при наличии)</label>
  </div>


  <div class="recording-training-item">
    <textarea placeholder="Углубленное медицинское обследование" class="forms-field field"></textarea>
    <label>Углубленное медицинское обследование, (имеются ли противопоказания или ограничения)</label>
  </div>


  <div class="recording-training-item">
    <textarea placeholder="Медикаментозное сопровождение" class="forms-field field"></textarea>
    <label>Медикаментозное сопровождение - какие препараты принимаете</label>
  </div>
